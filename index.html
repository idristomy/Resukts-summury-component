<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body class="d-flex justify-content-center align-items-center">


    <div class="row mx-sm-5 mx-0 bg-light">
      <div class="col-sm py-4 d-flex justify-content-center align-items-center text-center left">
        <h5>Your Result</h5>
        <div class="rounded-circle my-4 d-flex align-items-center justify-content-center">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>


      <div class="col p-4 right">
        <h4>Summary</h4>
        <div class="content p-3 my-3 ">
          <div class="actions">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <p class="text-danger">
                <img src="assets/images/icon-reaction.svg" alt="">
                Reaction
              </p>
              <p>80 <span>/ 100</span></p>
            </div>
            <div class="d-flex align-items-center justify-content-between mb-3">
              <p class="text-warning">
                <img src="assets/images/icon-memory.svg" alt="">
                Memory
              </p>
              <p>92 <span>/ 100</span></p>
            </div>
            <div class="d-flex align-items-center justify-content-between mb-3">
              <p class="text-success">
                <img src="assets/images/icon-verbal.svg" alt="">
                Verbal
              </p>
              <p>61 <span>/ 100</span></p>
            </div>
            <div class="d-flex align-items-center justify-content-between mb-3">

              <p class="text-primary">
                <img src="assets/images/icon-visual.svg" alt="">
                Visual
              </p>
              <p>73 <span>/ 100</span></p>
            </div>
          </div>
          <button class="btn py-3 py-sm-2 text-light w-100">Continue</button>
        </div>
      </div>
    </div>

    92 / 100

    61 / 100
  
    Visual
    72 / 100
  
    Continue
  -->
  
  
</body>
</html>
